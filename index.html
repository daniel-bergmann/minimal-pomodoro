<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>"
    />
    <link rel="stylesheet" href="https://unpkg.com/basilcss@latest/basil.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <style>
      body {
        background-color: #000000;
        color: #fff;
        font-family: "Roboto", sans-serif;
      }
      button {
        padding: 15px;
        border: none;
        margin: 10px;
        border-radius: 4px;
        background-color: transparent;
        color: #fff;
      }
      button:hover {
        cursor: pointer;
      }
      #timer {
        font-size: 100px;
      }
      #pause {
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="pomodoro-app" class="flex-col-justifyCenter-alignCenter vh-80">
      <h1 class="m-b-2">üçÖ</h1>
      <select id="time-select" class="m-b-4">
        <option value="1500">25 minutes</option>
        <option value="300">5 minutes</option>
        <option value="600">10 minutes</option>
      </select>
      <div id="timer" class="m-b-1">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="flex-row">
        <button id="start">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="86"
            height="86"
            fill="#fff"
            viewBox="0 0 256 256"
          >
            <path
              d="M232.4,114.49,88.32,26.35a16,16,0,0,0-16.2-.3A15.86,15.86,0,0,0,64,39.87V216.13A15.94,15.94,0,0,0,80,232a16.07,16.07,0,0,0,8.36-2.35L232.4,141.51a15.81,15.81,0,0,0,0-27ZM80,215.94V40l143.83,88Z"
            ></path>
          </svg>
        </button>
        <button id="pause">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="86"
            height="86"
            fill="#fff"
            viewBox="0 0 256 256"
          >
            <path
              d="M200,32H160a16,16,0,0,0-16,16V208a16,16,0,0,0,16,16h40a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32Zm0,176H160V48h40ZM96,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V48A16,16,0,0,0,96,32Zm0,176H56V48H96Z"
            ></path>
          </svg>
        </button>
        <button id="reset">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="86"
            height="86"
            fill="#fff"
            viewBox="0 0 256 256"
          >
            <path
              d="M232,112a64.07,64.07,0,0,1-64,64H51.31l34.35,34.34a8,8,0,0,1-11.32,11.32l-48-48a8,8,0,0,1,0-11.32l48-48a8,8,0,0,1,11.32,11.32L51.31,160H168a48,48,0,0,0,0-96H80a8,8,0,0,1,0-16h88A64.07,64.07,0,0,1,232,112Z"
            ></path>
          </svg>
        </button>
      </div>
    </main>
    <audio id="bell" src="./sounds/level-up.wav"></audio>
    <audio id="button-click-sound" src="./sounds/button-click.wav"></audio>
  </body>
  <script src="app.js"></script>
</html>
